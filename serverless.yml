org: diegorivadeneyra
service: api-web-scraping-igp

provider:
  name: aws
  runtime: python3.12
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::572536330236:role/LabRole

functions:
  scrape_igp:
    handler: scrape_igp.lambda_handler
    package:
      include:
        - ./**
    events:
      - http:
          path: /scrape/igp
          method: get
          cors: true
          integration: lambda

resources:
  Resources:
    TablaWebScrappingIGP:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TablaWebScrappingIGP
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

plugins:
  - serverless-python-requirements
