org: diegorivadeneyra
service: api-web-scraping-igp

provider:
  name: aws
  runtime: python3.12
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::572536330236:role/LabRole
  environment:
    TABLE_NAME: UltimosSismos

functions:
  scrape_igp:
    handler: scrape_igp.lambda_handler  # archivo scrape_igp.py
    package:
      include:
        - ./**  # incluir todo el contenido del directorio
    events:
      - http:
          path: /scrape/igp
          method: get
          cors: true
          integration: lambda

resources:
  Resources:
    UltimosSismos:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: UltimosSismos
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
